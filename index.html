<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Кентуки Фрайд Чикен</title>
      <link rel="stylesheet" href="./css/main.css">
   </head>
   <body>
      <main class="game">
         <header class="game-header">
            <div class="counter-points">
               <span class="counter-points__title">Points:</span>
               <span class="counter-points__value">0</span>
            </div>
            <button class="play">
               <span class="play__title">Play</span>
               <span class="play__img">
                  <img src="./img/play.svg">
               </span>
            </button>
            <div class="timer">
               <span class="timer__title">Timer:</span>
               <span class="timer__minutes">03</span>
               :
               <span class="timer__secundes">00</span>
            </div>
         </header>
         <canvas id="cnv"></canvas>
      </main>
      <footer class="footer">
         <a href="https://rs.school/js-stage0/" class="logo-rs" target="_blank">
            <img src="./img/rs-school.svg" alt="logo">
         </a>
         <span class="year">
            2023
         </span>
         <a href="https://github.com/pivnenkowebdev" class="logo-gh" target="_blank">
            <img src="./img/github-logo_icon-icons.com_73546.svg" alt="logo" >
         </a>
      </footer>
      <script src="./js/main.js"></script>
   </body>
</html>
